<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>HelpOps-Hub</title>
    <!-- Added Favicon for website -->
    <link rel="shortcut icon" href="Favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="contributor-style.css" />
  </head>
  <body>
    <header>
      <!-- Website Logo -->
      <div class="logo">
        <a  href="index.html">
        <img src="logo.png" alt="HelpOps-Hub Logo" />
        </a>
      </div>
      <h1>HelpOps-Hub</h1>
      <p>Ensuring You Never Get Stuck In DevOps Again!</p>
      <!-- Website Social Icons -->
      <div class="icons">
        <a  id="group" class="fa-solid fa-people-group"></a>
        <a href="https://github.com" target="_blank" class="fab fa-github"></a>
        <a
          href="https://linkedin.com"
          target="_blank"
          class="fab fa-linkedin"></a>
        <a
          href="https://discord.com"
          target="_blank"
          class="fab fa-discord"></a>
        <a
          href="javascript:void(0);"
          class="fas fa-adjust"
          onclick="toggleTheme()"></a>
      </div>
      <button
        class="sponsor-button"
        onclick="window.location.href='https://github.com/sponsors/mdazfar2'">
        <span class="heart">&#10084;</span> Sponsor
      </button>
    </header>
    <div class="container">
      <main class="main-content">
        <div class="intro">
          <h1>Our Team</h1>
          <p>
            Meet Our Team, Passionate About Open Source and Making
            <span>HelpOps-Hub</span>
            an Open Source Success Story.
          </p>
        </div>
        <div id="team-grid">
          <div class="team-member">
            <div class="card1">
              <div class="image-div1">
                <img src="Screenshot (251).png" alt="Azfar Alam" />
              </div>
              <div class="info-div">
                <span class="badge founder">Founder</span>
                <h2>Azfar Alam</h2>
              </div>
            </div>
            <div id="social-links">
              <a href="https://github.com/sponsors/mdazfar2"><i class="fas fa-heart"></i> Sponsor</a>
              <a href="https://github.com/mdazfar2"><i class="fab fa-github"></i> GitHub</a>
              <a href="https://www.linkedin.com/in/md-azfar-alam/"><i class="fab fa-linkedin"></i>LinkedIn</a>
            </div>
          </div>
          <div class="team-member">
            <div class="card2">
              <div class="image-div1">
                <img src="Screenshot (250).png" alt="Azfar Alam" />
              </div>
              <div class="info-div">
                <span class="badge founder">Maintainer</span>
                <h2>Anurag Pandey</h2>
              </div>
            </div>
            <div id="social-links">
              <a href="https://github.com/sponsors/pandeyji711"><i class="fas fa-heart"></i> Sponsor</a>
              <a href="https://github.com/pandeyji711"><i class="fab fa-github"></i> GitHub</a>
              <a href="https://www.linkedin.com/in/anuragpandey0711/"><i class="fab fa-linkedin"></i>LinkedIn</a>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div id="team-grid1"></div>
    <script src="contributor.js"></script>
    <script src="dark_mode.js"></script>
  </body>
</html>
